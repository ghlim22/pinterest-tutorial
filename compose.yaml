name: pingpong

services:
  app:
    build: ./django
    container_name: django
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    networks:
      - back-tier
    restart: on-failure
    volumes:
      - static-data:/usr/src/app/staticfiles
      - media-data:/usr/src/app/mediafiles

  db:
    build: ./postgres
    container_name: postgres
    env_file:
      - ./.env
    networks:
      - back-tier
    shm_size: 128mb
    restart: on-failure
    volumes:
      - db-data:/var/lib/postgresql/data

  web-server:
    build: ./nginx
    container_name: nginx
    depends_on:
      - app
      - db
    networks:
      - back-tier
    ports:
      - '80:80'
    restart: on-failure
    volumes:
      - static-files:/usr/share/nginx/html/static-files
      - media-files:/usr/share/nginx/html/media-files

