<div class="pragmatic_header">
    <div>
        <h1>
            Pragmatic
        </h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>

        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            <a href="{% url 'account:create' %}">
                <span>sign up</span>
            </a>
        {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <form action="{% url 'account:logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="logout">
            </form>
        {% endif %}
    </div>
</div>
