{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; max-width: 700px; margin: 4.0rem auto;">
        <div>
            <h1>{{ target_article.title }}</h1>
            <h4>{{ target_article.writer.profile.nickname }}</h4>
        </div>

        <hr>

        <img style="width: 100%; border-radius: 1.0rem; margin: 2.0rem" src="{{ target_article.image.url }}" alt="">

        <p>{{ target_article.content }}</p>

        {% if target_article.writer == user %}
            <a href="{% url 'articleapp:update' pk=target_article.pk %}"
               class="btn btn-primary rounded-pill col-3 mb-3">
                Update
            </a>

            <a href="{% url 'articleapp:delete' pk=target_article.pk %}" class="btn btn-danger rounded-pill col-3 mb-3">
                Delete
            </a>
        {% endif %}
        <hr>
    </div>
{% endblock %}
