{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4.0rem auto;">
        <div>
            <h1>{{ target_article.title }}</h1>
        </div>

        <img src="{{ target_article.image.url }}" alt="">

        <p>{{ target_article.content }}</p>

        <a href="{% url 'articleapp:update' pk=target_article.pk %}"
           class="btn btn-dark rounded-pill col-3 mb-3">
            <p>Update article</p>
        </a>

        <a href="{% url 'articleapp:delete' pk=target_article.pk %}" class="btn btn-dark rounded-pill col-3 mb-3">
            <p>Delete article</p>
        </a>
    </div>
{% endblock %}
