{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4.0rem auto;">
    <div class="mb-4">
        <h4>Change info</h4>
    </div>
        <form action="{% url 'account:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="sign up">
        </form>
    </div>

{% endblock %}
