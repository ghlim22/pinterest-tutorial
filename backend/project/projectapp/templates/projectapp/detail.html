{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; max-width: 700px; margin: 4.0rem auto;">
        <div>
            <h1>{{ target_project.title }}</h1>
            <h4>{{ target_project.created_at }}</h4>
        </div>

        <hr>

        <img style="width: 100%; border-radius: 1.0rem; margin: 2.0rem; object-fit: cover;"
             src="{{ target_project.image.url }}" alt="">

        <p>{{ target_project.description }}</p>

        <div>
            {% include 'snippets/list_fragment.html' with article_list=object_list %}
        </div>

        <hr>
    </div>
{% endblock %}
