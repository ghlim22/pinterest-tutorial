{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4.0rem auto;">
        <div class="mb-4">
            <h4>Create article</h4>
        </div>
        <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="create article">
        </form>
    </div>
    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
