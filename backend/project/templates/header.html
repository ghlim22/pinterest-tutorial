<div class="pragmatic_header">
    <div>
        <h1>
            PINTEREST-TUTORIAL
        </h1>
    </div>
    <div class="pragmatic_header_nav_bar">
        <a href="{% url 'articleapp:list' %}" class="pragmatic_header_nav">
            <span>ARTICLES</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="pragmatic_header_nav">
            <span>PROJECTS</span>
        </a>

        <a href="{% url 'subscriptionapp:list' %}" class="pragmatic_header_nav">
            <span>SUBS</span>
        </a>

        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}" class="pragmatic_header_nav">
                <span>LOGIN</span>
            </a>
            <a href="{% url 'account:create' %}" class="pragmatic_header_nav">
                <span>SIGN UP</span>
            </a>
        {% else %}
            <a href="{% url 'account:detail' pk=user.pk %}" class="pragmatic_header_nav">
                <span>MY PAGE</span>
            </a>
            <form action="{% url 'account:logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="logout">
            </form>
        {% endif %}
    </div>
</div>
