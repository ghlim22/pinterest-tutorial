{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4.0rem auto;">
    <div class="mb-4">
        <h4>Delete: {{ target_content.title }}</h4>
    </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="delete">
        </form>
    </div>

{% endblock %}
